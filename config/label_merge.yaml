      labels_3:
        _unspecified: ['unspecified', 'plastic']
        brick: ['brick', 'brick(graffiti)']
        concrete: ['concrete', 'concrete(rough)', 'concrete(graffiti)']
        vegetation: ['leaves','grass','soil']