    output_dir_merged: ${data.preprocess_raw.raw_dir}/../FWF_Subsampled/${data.preprocess_raw.voxel_size}_${data.label_merge.name}/
  
  label_merge:
    name: "simple"
    groups:
      labels_0:
      labels_1:
        _unspecified: ['unspecified']
      labels_2:
